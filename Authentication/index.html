<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillRatingApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">

<body>
    <div class="main" hidden id="mainWrapper">

        <!-- HEader -->

        <div class="headerWrapper">
            <div class="header container text-center">
                <div class="para">Skill Rating App</div>
            </div>

            <!-- Links -->

            <div class="container text-center" id="links">
                <button class="btn btn-primary " onclick="haveAcc()">Already Have An Account</button>
                <button class="btn btn-success" onclick="newAcc()">Want To Sign Up</button>

            </div>
        </div>
        <!-- INput FEILDS -->

        <div id="indexWrapper" hidden>

            <div class="container text-center p-5">
                <input type="text" name="" class="mt-1" id="userName" placeholder="Enter Your Name" value="Hamza">
                <input type="text" name="" class="mt-1" id="email" placeholder="Enter Your Email" value="lol@lol.com">
                <input type="text" name="" class="mt-1" id="password" placeholder="Enter Your Password" value="123456789">
            </div>

            <!-- Butttons -->

            <div class="button container text-center mt-2">
                <button class="btn btn-success" id="signIn_Btn" onclick="log_in()" hidden>Log In</button>
                <button class="btn btn-danger" id="signOut_Btn" onclick="log_out()" hidden>Log Out</button>
                <button class="btn btn-warning" id="signUp_Btn" onclick="sign_up()" hidden>Sign Up</button>
            </div>
        </div>




    </div>
    <!-- loader Div -->
    <div id="loaderWrapper" class="text-center">
        <img src="../assets/images/loader.gif" alt="Loader Image">
    </div>
