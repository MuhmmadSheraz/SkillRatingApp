<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillRatingApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">

<body>

    <div class="main" hidden id="mainWrapper">

        <!-- HEader -->

        <div class="header container text-center">
            <div class="para">Skill Rating App</div>
            <div class="div ratingHeader text-center my-3" id="headerName" hidden></div>

        </div>

        <!-- Buttons -->
        <div class="container buttons text-center" id=buttonWrapper>
            <button class="btn btn-danger m-3" onclick="logout()">Log Out</button>
            <button class="btn btn-primary m-3" onclick="addPost()">Add Post</button>


        </div>


        <!-- All Post -->

        <!-- postInput -->

        <div class="container text-center" id="postInput" hidden>

            <input type="text" name="" class=" mb-2 inputPost" id="skillName" placeholder="Enter Skill Name">
            <!-- <input type="text" name="" id="skillstars"hidden> -->
            <br>
            <button class="btn btn-success mt-3" onclick="uploadPost()">Post</button>
        </div>

        <!-- All Post -->

        <div id="showAllPost" class="container">
            <!--  Sub Header -->
            <h1 class="text-center">All Skills</h1>
            <!-- Single Category -->
            <div class="mt-3 container" id="allCategories">
            </div>
        </div>


        <!-- specific Skill -->
        <div class="mt-3 container" id="specificSkill" hidden>
            <button id="ratingButton"></button>
        </div>


    </div>


    <!-- Rating  -->


    <!-- Giving Rating Modal -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Skill Raitng </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <div class="rating" data-rate-value=6></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submitModal">Save changes</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Show My RAting MOdal -->




    <div id="showRatingModalHeader" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="showRatingModalBody">
                <h3>All User Rating On This Post</h3>
            </div>
        </div>
    </div>













    <!-- Loader  -->
    <div id="loaderWrapper" class="text-center">
        <img src="../assets/images/loader.gif" alt="Loader Image">
    </div>
